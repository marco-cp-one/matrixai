<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prioritization Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts import for Noto Sans and Jost -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Jost', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-slate-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <!-- You can place a logo here -->
                    <span class="text-2xl font-bold text-slate-800">AI Strategy Hub</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="bg-slate-100 text-slate-900 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
                        <a href="matrix.html" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium">Prioritization Matrix</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-slate-900 sm:text-5xl lg:text-6xl">
                    <span class="block">AI Feature Prioritization</span>
                </h1>
                <p class="mt-6 max-w-lg mx-auto text-xl text-slate-600">
                    A comprehensive dashboard for visualizing our AI initiative portfolio, categorized by impact, complexity, and macro solution.
                </p>
                <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                    <div class="space-y-4 sm:space-y-0 sm:mx-auto sm:inline-grid sm:grid-cols-1 sm:gap-5">
                        <a href="matrix.html" class="flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                            View the Prioritization Matrix
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-base text-slate-500">
                &copy; 2025 AI Strategy Group. All rights reserved.
            </p>
        </div>
    </footer>

</body>
</html>
